<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ui</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="form__container">
      <div class="form__container__warpper">
         
        <div class="form__card__container">
            <form class="form__card">
            <h1 class="text__form">log in</h1> 
            
            <div class="input form__email">
               <input id="email" class="input__card"  type="email" placeholder="enter your email"> 
            </div>
            
            <div class="input form__password">
               <input id="passcode" class="input__card" type="password" placeholder="enter password"> 
            </div>
            
            <div class="input form__btn">
               <input id="submit" class="input__card btn btn__login" type="submit" value="login"> 
            </div>
            
         </form> 
        
        
        <h2 class="text__form text__break">or</h2>  
        
        <div class="form__button__login">
      
      
            
       <a class="btn btn__google" href="#">
  <img class="img__icon" src="img/Google.png">
  continue with Google</a>
       
       <a class="btn btn__microsoft" href="#"><img class="img__icon" src="img/microsoft.png">continue with Microsoft</a>
        
       <a class="btn btn__apple" href="#"><img class="img__icon" src="img/apple .png">continue with apple</a>  
       
       
       <p class="text__content">can't login ? <a class="btn__link" href="#">already have an account?</a></p> 
       
          
        </div>
        
        
    
            
            
        </div> 
         
         
          
      </div>
      
     
  </main>

  
  
  
  
  
  
  
  
  
  
  <script src="js/script.js"></script>  
</body>
</html>
